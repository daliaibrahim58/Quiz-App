<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/style.css">
    <title>Quiz App JS OOP</title>
</head>
<body>

    <div class="final" style="display: none;">
        <h2>you answered all questions</h2>
        <p class="score"></p>
        <h4>Try Again</h4>
        <button id="again">Again</button>
    </div> <!-- /final -->

    <div class="quiz" style="display: none;">    
        <div class="count">
            <p class="current">0</p>
            <p class="">/</p>
            <p class="total"></p>
        </div> <!-- /count -->
        
        <h3 id="questions"></h3>
        
        <label id="a1" class="container"></label>
        <label id="a2" class="container"></label>
        <label id="a3" class="container"></label>
        <label id="a4" class="container"></label>

        <button id="next"> Next </button>
    </div> <!-- /quiz -->


    <div class="setting">
        <h2> Quiz Setting </h2>
        <label for="category"> Select Category</label> <!-- /label -->
        <select name="" id="category">
            <option hidden> Category </option>
            <option value="9"> General Knowledge </option>
            <option value="27"> Animal </option>
            <option value="23"> History </option>
            <option value="21"> Sports </option>
        </select> <!-- /select -->

        <div>
            <label for="difficulty"> Difficulty </label>

            <label>
                <input type="radio" id="easy" />
                Easy
            
                <input type="radio" id="medium" />
                Medium
            
                <input type="radio" id="hard" />
                Hard
            </label>
            
        </div> <!-- /div -->


        <div>
            <label for="nQuestions"> Number Of Questions </label>
            <input type="number" id="n-questions" min="0" max="20" />
        </div>

        <button id="start-btn" class="submit"> Start Quiz </button>
    </div> <!-- /setting -->
    <script type="module" src="./Js/script.js"></script>
</body>
</html>
